<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày</title>
</head>
<body>
    <label for="thang"></label>
    <input type="number" id="thang" name="thang" min="1" max="12">
    <button onclick="tinhSoNgay()">Tính số ngày</button>
    <h2 id="result"></h2>

    <script>
        function tinhSoNgay() {
            // Lấy dữ liệu từ ô nhập liệu
            const thang = parseInt(document.getElementById('thang').value);
            let result;

            // Kiểm tra và tính số ngày trong tháng
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = `Tháng ${thang} có 31 ngày`;
                    break;
                case 2:
                    result = `Tháng ${thang} có 28 hoặc 29 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = `Tháng ${thang} có 30 ngày`;
                    break;
                default:
                    result = "Không xác định được số ngày";
            }

            // Hiển thị kết quả
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
